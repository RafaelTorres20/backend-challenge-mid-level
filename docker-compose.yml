version: '3.4'

services:
  postgres:
    image: postgres:15.4-alpine
    platform: linux/amd64
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - DATABASE_PORT=5432
    ports:
      - 5432:5432
    volumes:
      - $PWD/volumes/postgres:/var/lib/postgresql/data
volumes:
  postgres:
    driver: local
